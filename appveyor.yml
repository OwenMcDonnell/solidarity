build: off

environment:
  nodejs_version: "7.8.0"

install:
  - ps: |
      $newPath = ($env:Path.split(';') | Where-Object {$_ -notlike '*typescript*'})
      $env:path = $newPath -join ';'
      tsc -v
  - ps: Install-Product node $env:nodejs_version
  - npm install

before_test:
  - node --version
  - npm --version

test_script:
  - npm run test:ci
